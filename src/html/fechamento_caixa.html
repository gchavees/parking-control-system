<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fechamento de Caixa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-3">
    <h1 class="mb-4">Fechamento de Caixa</h1>
    <button id="btnFechamento" class="btn btn-primary mb-3">Gerar Relatório do Dia</button>
    <div id="relatorio">
      <!-- Relatório será exibido aqui -->
    </div>
    <a href="../../index.html" class="btn btn-secondary mt-3">Voltar</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#btnFechamento').click(function(){
      $.post('../php/api.php', { action: 'fechamento_caixa' }, function(data){
        if(data.success){
          $('#relatorio').html(
            `<p>Total do dia: R$ ${data.total}</p>`
          );
        } else {
          alert(data.message);
        }
      }, 'json');
    });
  </script>
</body>
</html>
