<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Estacionamento</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="src/html/config_precos.html">Configurar Preço</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="src/html/fechamento_caixa.html">Fechamento de Caixa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Controle do Estacionamento</h1>
        
        <!-- Botões Principais -->
        <div class="btn-container text-center mb-3">
            <button class="btn btn-success me-2" onclick="showInput('entrada')">ENTRADA</button>
            <button class="btn btn-danger" onclick="showInput('saida')">SAÍDA</button>
        </div>

        <!-- Seção de Input -->
        <div id="inputSection" class="mb-3" style="display: none;">
            <div class="mb-2">
                <input type="text" id="placaInput" class="form-control" placeholder="DIGITE A PLACA" maxlength="7">
            </div>
            <!-- Campo para selecionar forma de pagamento (exibido apenas para saída) -->
            <div id="pagamentoSection" class="mb-2" style="display: none;">
                <select class="form-select" id="pagamento">
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Debito">Débito</option>
                    <option value="Credito">Crédito</option>
                    <option value="Pix">Pix</option>
                </select>
            </div>
            <div>
                <button onclick="processarAcao()" class="btn btn-primary me-2">CONFIRMAR</button>
                <button onclick="cancelar()" class="btn btn-secondary">CANCELAR</button>
            </div>
        </div>

        <!-- Seção de veículos estacionados -->
        <div id="estacionadosSection" class="mb-3">
            <button onclick="toggleList()" class="btn btn-secondary toggle-list-btn">
                Veículos Estacionados (<span id="contador">0</span>)
            </button>
            <div id="listaEstacionados" style="display: none;">
                <!-- Itens serão carregados via JavaScript -->
            </div>
        </div>

        <!-- Ticket -->
        <div id="ticket" style="display: none;">
            <h2 class="ticket-title">COMPROVANTE</h2>
            <div class="ticket-content" id="ticketContent"></div>
            <button onclick="window.print()" class="btn btn-info">IMPRIMIR</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
